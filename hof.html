<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hof.css">
    <title>NBA Hall of Fames</title>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="mj.jpg" class="d-block w-100" alt="jordan">
            <div class="carousel-caption d-md-block">
              <h3>Michael Jordan</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="kobe.png" class="d-block w-100" alt="kobe">
            <div class="carousel-caption d-md-block">
              <h3>Kobe Bryant</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="pierce.jpg" class="d-block w-100" alt="shaq">
            <div class="carousel-caption d-md-block">
              <h3>Paul Pierce</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="duncan.jpg" class="d-block w-100" alt="shaq">
            <div class="carousel-caption d-md-block">
              <h3>Tim Duncan</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="parker.jpg" class="d-block w-100" alt="shaq">
            <div class="carousel-caption d-md-block">
              <h3>Tony Parker</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="dirk.jpg" class="d-block w-100" alt="shaq">
            <div class="carousel-caption d-md-block">
              <h3>Dirk Nowitzki</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="wade.webp" class="d-block w-100" alt="shaq">
            <div class="carousel-caption d-md-block">
              <h3>Dwayne Wade</h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</body>
</html>
